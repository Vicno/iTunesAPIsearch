<div class="row">
    <div class="col-xs-12">
      <input type="search" #searchBox (keyup)="search(searchBox.value)" class="form-control input-lg well" placeholder="Type to search for artist...">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4" *ngIf="searchResults.length > 0">
      <h3>Search Results</h3>
      <p *ngFor="let song of searchResults[1]">
        <a id="{{ song.trackId }}" href="#" (click)="getAlbums(song.trackId, song.trackName, song.artistName, song.collectionName, song.releaseDate, song.trackPrice, song.artworkUrl100)">{{ song.trackName }} , {{ song.artistName}} , {{ song.collectionName }}, {{song.releaseDate}}, {{song.trackPrice}}, {{song.artworkUrl100}} </a>
      </p>
    </div>
    <div class="col-xs-12" [ngClass]="{'col-sm-8': searchResults.length > 0 }">
      <h3>{{ selectedSong }}</h3>
      <!-- App Album Component Goes Here -->
    </div>
  </div>
